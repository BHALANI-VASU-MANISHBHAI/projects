<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relative Parent and Absolute Child Example</title>
  <style>
    .parent {
      position: relative;       /* Parent is relative */
      width: 400px;
      height: 300px;
      background-color: lightblue;
      border: 2px solid black;
      margin: 50px auto;
    }
    .child {
      position: absolute;       /* Child is absolute */
      bottom: -20px;
      right: -20px;
      width: 100px;
      height: 100px;
      background-color: orange;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="parent">
    Parent (position: relative)
    <div class="child">
      Child (position: absolute)
    </div>
  </div>

</body>
</html>
